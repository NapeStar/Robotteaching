
<mat-card class = example-container>
<mat-card-header>
  <mat-card-title>Available Methods</mat-card-title>
</mat-card-header>
<mat-card-content>

<ul cdkDropList
    cdkDropList
    id = "list1"
    [cdkDropListData]="ml?.moveList"
    [cdkDropListConnectedTo]="['list2']"
    class="robotmethods"
    (cdkDropListDropped)="drop($event)"
    >

  <li *ngFor="let move of ml?.moveList"
      [class.selected]="move === selectedJob"
      (click)="onSelect(move)" cdkDrag>

    <span class="badge">{{move.id}}</span>{{move.name}}

  </li>

</ul>
</mat-card-content>

<mat-card-actions>
  <button mat-raised-button color="primary" (click)="onClick()">refresh Workflows</button>
</mat-card-actions>
</mat-card>
