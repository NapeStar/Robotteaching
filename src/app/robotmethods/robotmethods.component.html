
<button (click)="dataClick()">show Workflows</button>

<div class = example-container >
<h2>Available Methods</h2>

<ul cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="ml.moveList"
    [cdkDropListConnectedTo]="[doneList]"
    class="robotmethods"
    (cdkDropListDropped)="drop($event)"
    >

  <li *ngFor="let move of ml.moveList, index as i"
      [class.selected]="move === selectedRobotmethod"
      (click)="onSelect(move)" cdkDrag>

    <span class="badge">{{i}}</span> {{move.name}}

  </li>

</ul>
</div>

<div class = example-container>
<h2>choosen Methods</h2>

<ul cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="selectedRobotmethods"
    [cdkDropListConnectedTo]="[todoList]"
    class="robotmethods"
    (cdkDropListDropped)="drop($event)"
>

  <li *ngFor="let move of selectedRobotmethods, index as i"
      [class.selected]="move === selectedRobotmethod"
      (click)="onSelect(move)" cdkDrag>

    <span class="badge">{{i}}</span> {{move}}

  </li>

</ul>
</div>
